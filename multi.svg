<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 80 100 40" width="100" height="100" style="color: #111;">
  <defs>
    <!-- arrowhead pointing right -->
    <marker id="arrow" viewBox="0 0 10 10" refX="0" refY="5"
            markerWidth="20" markerHeight="20" orient="auto" markerUnits="userSpaceOnUse">
      <path d="M0 0 L10 5 L0 10 Z" fill="currentColor" />
    </marker>
  </defs>

  <!-- lower base -->
  <path d="M20 115
           L25 115
           Q40 115, 45 100"
        fill="none"
        stroke="currentColor"
        stroke-width="8"
        stroke-linecap="round"
        stroke-linejoin="round" />

  <!-- upper base -->
  <path d="M20 85
           L45 85
           Q55 85, 60 100"
        fill="none"
        stroke="currentColor"
        stroke-width="8"
        stroke-linecap="round"
        stroke-linejoin="round" />

  <!-- middle trunk -->
  <path d="M20 100
           L75 100"
        fill="none"
        stroke="currentColor"
        stroke-width="8"
        stroke-linecap="round"
        stroke-linejoin="round"
        marker-end="url(#arrow)" />
</svg>
